<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="icon" type="image/x-icon" href="img/favicon.png">
<title>Nuts.com Promotional HTML Email</title>
<style type="text/css">
  @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Source+Sans+Pro:wght@400;600&display=swap');
	body {
		margin: 0;
    padding: 0;
    box-sizing: border-box;
		background-color: #cccccc;
    font-family: 'Source Sans Pro', sans-serif;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
    text-align: center;
	}
	img {
		border: 0;
    max-width: 100%;
	}
  h1, h2, h3 {
    font-family: 'Fira Sans', sans-serif;
    font-weight: bolder;
  }
  h1 {
    font-size: clamp(1rem, 1.75rem + 1.75vw, 3.35rem);
  }
  h2 {
    font-size: clamp(1rem, 1.5rem + 1.5vw, 2.45rem);
    border-bottom: 3px solid;
    width: 100%;
    padding: .45rem;
  }
  button {
    background-color: black;
    color: #fff;
    text-transform: uppercase;
    font-size: 1.2rem;
    letter-spacing: 3px;
    border-radius: 70px;
    padding: 1rem 2rem;
    outline: none;
    border: none;
    cursor: pointer;
  }
  .text-bold {
    font-weight: bold;
  }
	.wrapper {
		width: 100%;
		table-layout: fixed;
		background-color: #cccccc;
		padding-bottom: 3.8rem;
	}
  .main {
    background-color: #efefef;
		margin: 0 auto;
		width: 100%;
		max-width: 600px;
		border-spacing: 0;
    color: black;
  }
  .header-banner {
    background-color: #498be3;
    color: #fff;
    font-size: 1.25rem;
  }
  .product-info {
    line-height: 1.7;
    font-size: clamp(.9rem, 1rem + 1vw, 2rem);
  }
</style>	
</head>
<body>
  <center class="wrapper">
    <table class="main" width="100%">

      <tr>
        <td class="header-banner">
          <p class="pt-3"><span class="text-bold">FREE SHIPPING</span> WITH ANY $29+ ORDER</p>
        </td>
      </tr>

      <tr>
        <td>
          <table width="100%">
            <tr>
              <td class="flex-column">
                <img src="img/logo.png" alt="Logo with caption: Since 1929">
                <h1 class="my-2">Make Today Tasty</h1>
                <p class="product-info">
                  Add these snack chomp-ions to your cart and get <span class="text-bold">FREE shipping with any $29+ purchase.</span> Offer expires soon.
                </p>
                <button class="text-bold my-1">Shop Now</button>
                <img src="img/big-banner.png" alt="collection of product from nuts.com">
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <table width="100%" class="m-3">
            <tr>
              <td class="flex-column">
                <h2>Meet The Snack Chomp-ions</h2>
                <table class="img-grid my-2">
                  <tr>
                    <td>
                      <img src="img/nuts-seeds.png" alt="graphic of nuts and seeds">
                      <img src="img/dried-fruit.png" alt="graphic of dried fruit">
                      <img src="img/snacks.png" alt="graphic of trail mix">
                      <img src="img/cookies.png" alt="graphic of chocolate candies">
                      <img src="img/sweets.png" alt="graphic of gummy worms">
                      <img src="img/gifts.png" alt="graphic of chocolate covered pretzels">
                    </td>
                  </tr>
                </table>
                <button>Shop All</button>
              </td>
            </tr>
          </table>
        </td>
      </tr>

    </table>
  </center>
</body>
